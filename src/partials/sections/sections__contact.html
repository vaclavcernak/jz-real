<div id="contactSection" class="section section-contact mb-4 mb-md-5 pb-4 pb-md-5">
    <div class="parallax-row row">
        <div class="col">
            <div class="rellax item item--1 item--yellow" data-rellax-speed="2" data-rellax-percentage="1.3"></div>
        </div>
        <div class="col">
            <div class="rellax item item--3 item--yellow" data-rellax-speed="3" data-rellax-percentage="1"></div>
        </div>
        <div class="col">
            <div class="rellax item item--2 item--green" data-rellax-speed="1" data-rellax-percentage="1.1"></div>
        </div>
        <div class="col"></div>
        <div class="col">
            <div class="rellax item item--4 item--green" data-rellax-speed="3" data-rellax-percentage="1.1"></div>
        </div>
        <div class="col">
            <div class="rellax item item--5 item--yellow" data-rellax-speed="6" data-rellax-percentage="0.9"></div>
        </div>
    </div>
    <div class="container">
        <div class="flip-card">
            <div class="flip-card__inner">
                <div class="flip-card-front"  data-aos="flip-up" data-aos-delay="300">
                    <div class="contact-form contact-form--front bg-grad">
                        <div class="contact-form__inner">
                            <h2 class="title">Chcete váš vlastní realitní web?</h2>
                            <p class="subtitle">Požádejte o nezávaznou prezentaci zdarma.</p>
                            <form action="" id="contactForm"  class="contact-form__form col-lg-7 mx-auto mt-3 mt-md-5">
                            <div class="mb-3 row">
                                <label for="name" class="col-sm-3 col-form-label text-sm-end text-start">Jméno: <span class="required-icon">*</span></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="name">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="email" class="col-sm-3 col-form-label text-sm-end text-start">E-mail: <span class="required-icon">*</span></label>
                                <div class="col-sm-8">
                                    <input type="email"  class="form-control" id="email">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="phone" class="col-sm-3 col-form-label text-sm-end text-start">Telefon: <span class="required-icon">*</span></label>
                                <div class="col-sm-8">
                                    <input type="text"  class="form-control" id="phone">
                                </div>
                            </div>

                            <div class="mb-3 mb-md-4 row">
                                <label for="message" class="col-sm-3 col-form-label text-sm-end text-start label-no-req">Vás vzkaz:</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" id="message" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="mb-2 row">
                                <div class="col-sm-11 text-sm-end text-start">
                                    <p class="gdpr">Odesláním souhlasíte se <a href="" data-bs-toggle="tooltip" title="Text nápovědy pro GDPR">zpracováním osobních údajů</a></p>
                                </div>
                            </div>

                            <div class="mb-2 row">
                                <div class="col-sm-11 d-flex justify-content-end">
                                    <input class="form-button" type="submit" value="Odeslat">
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="flip-card-back">
                    <div class="contact-form contact-form--back bg-grad">
                        <div class="contact-form__inner flip-card-back__inner">
                            <div class="send-success-wrapper">
                                <div class="send-success">
                                    <i class="check-circle"></i>
                                    <span>Kontaktní formulář byl úspěšně odeslán!</span>
                                </div>
                                <p class="thanks">Děkujeme Vám za projevený zájem, brzy se Vám ozveme.</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
